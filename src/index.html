<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
</head>

<body>
  <input  type="text" id="inputdondepondreelnumerodetarjeta"></input>
  <input type="button" value="Validar tarjeta" onclick="Validate()" />
  <div id="result"></div>


  <script lang="javascript">

    function Validate() {
      //1-La función "Validate()" comienza obteniendo el valor del elemento HTML con el ID "inputdondepondreelnumerodetarjeta"...
      //... mediante el método getElementById() de JavaScript. El valor obtenido es el número de tarjeta de crédito que el usuario ha ingresado en un campo de entrada
      //2-A continuación, la función llama a otra función llamada "isValid()" y le pasa el número de tarjeta de crédito como argumento...
      //3-La función "isValid()" comprueba si el número de tarjeta de crédito es válido y devuelve un valor booleano...
      //...true o false en función de si el número de tarjeta es válido o no.
      //4.La función Validate() almacena el valor devuelto por la función isValid() en una constante llamada "valid"
      //5-  Si el valor es true, significa que el número de tarjeta de crédito es válido y la función realiza una serie de acciones adicionales. 
      //6-Si el valor es false, significa que el número de tarjeta de crédito no es válido y la función realiza otras acciones.
      //7-La función "isValid() es la encargada de verificar si el número de tarjeta de crédito es válido o no...
      //...Sin embargo "isValid()" , esta función no se ha implementado en el código proporcionado,...
      //.. por lo que no podemos saber exactamente cómo se valida el número de tarjeta de crédito.



      const valid = isValid(document.getElementById("inputdondepondreelnumerodetarjeta").value)
      //Este código utiliza la función isValid() para validar un número de tarjeta de crédito ingresado por el usuario en un campo de entrada de un formulario HTML
      //1- document.getElementById("inputdondepondreelnumerodetarjeta").value: Esto obtiene el valor del campo de entrada donde se espera que el usuario ingrese el número de tarjeta de crédito
      //... El getElementById() es un método de JavaScript que busca un elemento en el documento HTML utilizando el valor del atributo "id" del elemento.
      if (valid) {

        document.getElementById("result").innerHTML = "El número de tarjeta de crédito es válido";


        //show succes in div#result?


      }
      else {
        document.getElementById("result").innerHTML = "El número de tarjeta de crédito no es válido";


      }

    }

    function isValid(creditCardNumber) {
      //is creditCardNumber valid?

      let sum = 0;
      let shouldDouble = false;
      for (let i = creditCardNumber.length - 1; i >= 0; i--) {
        let digit = parseInt(creditCardNumber.charAt(i));
        if (shouldDouble) {
          digit *= 2;
          if (digit > 9) {
            digit -= 9;
          }
        }
        sum += digit;
        shouldDouble = !shouldDouble;
      }
      return (sum % 10 == 0);





    }



  </script>
</body>

</html>
